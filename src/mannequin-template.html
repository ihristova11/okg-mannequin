<!DOCTYPE html>

<html>

<head>
	<script src="three.min.js"></script>
	<style>
		body {
			color: black;
			text-shadow: 0 0 3px gray;
			text-align: center;
			font-family: Calibri;
		}

			cursor: default;
			margin: 0 1em;
		}
	</style>
</head>

<body>
	<!-- Въведете ф.н, група, имена + заглавие на домашното -->
	<h1>
		ф.н. 82071 &ndash; група 6 &ndash; Ирина Христова<br>
		Шах
	</h1>

	<script src="human.js"></script>
	<script>
		// общо оцветяване - трябва да се укаже преди създаването на човече
		colors = [
			//'green',		// глава
			'antiquewhite', // обувка
			'antiquewhite', // таз
			'white', // сферички
			'antiquewhite', // крайник
			'navy' // торс
		];

		// дефиниция на човечетата и статичната им поза
		var woman = new Female();
		woman.position.y = -12;
		woman.position.x = 30;
		woman.l_leg.bend(90);
		woman.r_leg.bend(90);
		woman.l_knee.bend(90);
		woman.r_knee.bend(90);
		woman.l_arm.bend(25);
		woman.l_elbow.bend(150);
		woman.r_arm.bend(25);
		woman.r_elbow.bend(150);

		woman.turn(-180);

		var man = new Male();
		man.position.y = -12;
		man.position.x = -30;
		man.l_leg.bend(90);
		man.r_leg.bend(90);
		man.l_knee.bend(90);
		man.r_knee.bend(90);
		man.l_arm.bend(25);
		man.l_elbow.bend(150);
		man.r_arm.bend(25);
		man.r_elbow.bend(150);

		const loader = new THREE.TextureLoader();
		const boxWidth = 50;
		const boxHeight = 2;
		const boxDepth = 50;
		const texture = loader.load(
			'https://images.pexels.com/photos/129733/pexels-photo-129733.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
		const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
		const material = new THREE.MeshBasicMaterial({
			map: texture
		});
		const table = new THREE.Mesh(geometry, material);
		table.position.y = -5;
		table.castShadow = true;
		table.receiveShadow = true;
		scene.add(table);

		var tableLeg = new THREE.Mesh(new THREE.BoxGeometry(2, 30, 2), material);
		tableLeg.position.x = 10;
		tableLeg.position.y = -20;
		tableLeg.position.z = 12;
		tableLeg.castShadow = true;
		tableLeg.receiveShadow = true;

		var tableLeg2 = tableLeg.clone();
		tableLeg2.position.x = -10;

		var tableLeg3 = tableLeg.clone();
		tableLeg3.position.x = -10;
		tableLeg3.position.z = -12;

		var tableLeg4 = tableLeg.clone();
		tableLeg4.position.x = 10;
		tableLeg4.position.z = -12;
		scene.add(tableLeg, tableLeg2, tableLeg3, tableLeg4);

		const chessGeometry = new THREE.BoxGeometry(10, 2, 10);
		const chessMaterial = new THREE.MeshBasicMaterial({
			map: loader.load(
				'https://thumbs.dreamstime.com/b/seamless-black-and-white-checkered-tiles-13273539.jpg'
				)
		});
		const chess = new THREE.Mesh(chessGeometry, chessMaterial);
		scene.add(chess);

		var chair = new THREE.Mesh(new THREE.BoxGeometry(12, 1.5, 12), material);
		chair.position.x = 30;
		chair.position.y = -17;
		chair.castShadow = true;
		chair.receiveShadow = true;
		scene.add(chair);

		var chairLeg1 =  new THREE.Mesh(new THREE.BoxGeometry(1.5, 15, 1.5), material);
		chairLeg1.position.x = 33;
		chairLeg1.position.y = -25;
		chairLeg1.position.z = -2;
		chairLeg1.castShadow = true;
		chairLeg1.receiveShadow = true;

		var chairLeg2 = chairLeg1.clone();
		chairLeg2.position.z = 2;

		var chairLeg3 = chairLeg1.clone();
		chairLeg3.position.x = 27.5;
		chairLeg3.position.z = 2;

		var chairLeg4 = chairLeg3.clone();
		chairLeg4.position.z = -2;

		scene.add(chairLeg1, chairLeg2, chairLeg3, chairLeg4);
		// анимация на човечетата, поза в момент t
		function animate(t) {
			// в момента само кима с глава


			// въртим сцената
			scene.rotation.y = t / 500;
		}
	</script>
</body>

</html>
